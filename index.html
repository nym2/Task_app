<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section class="h-screen pt-20">
        <div class="w-[800px] m-auto">
            <!--heading-->
            <h1 class="text-4xl font-black">Todos</h1>

            <br>
            <!--container for incomplete task-->
            <div class="flex flex-col divide-y">
                <button class="border w-full p-4 flex gap-4 rounded-lg hover:border-black text-gray-500 hover:text-black font-semibold">
                    <span class="material-icons">add</span>
                    Add New Task
                </button>
                <div>
                    <!--task card-->
                    <div class="flex items-center justify-between p-4 hover:bg-gray-100 active:bg-tomatoe rounded-md">
                        <div class="flex items-center gap-4">
                            <input type="checkbox" class="size-4 accent-black" >
                            <p class="text-large">Complete assignments</p>

                        </div>
                        <div>
                            <span class="material-icons cursor-pointer">delete</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-4 hover:bg-gray-100 active:bg-tomatoe rounded-md">
                        <div class="flex items-center gap-4">
                            <input type="checkbox" class="size-4 accent-black" >
                            <p class="text-large">Join Morning Stand-Up</p>

                        </div>
                        <div>
                            <span class="material-icons cursor-pointer">delete</span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between p-4 hover:bg-gray-100 active:bg-tomatoe rounded-md">
                        <div class="flex items-center gap-4">
                            <input type="checkbox" class="size-4 accent-black" >
                            <p class="text-large">Log into Canvas</p>

                        </div>
                        <div>
                            <span class="material-icons cursor-pointer">delete</span>
                        </div>
                    </div>
                </div>
            </div>

            <!--container for complete task-->
            <div class="flex flex-col divide-y">
                <h1 class="font-bold text-xl">Completed Tasks</h1>

                <div class="flex items-center justify-between p-4 hover:bg-gray-100 active:bg-tomatoe rounded-md">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" class="size-4 accent-black" >
                        <p class="text-large">Join Evening Stand-Up</p>

                    </div>
                    <div>
                        <span class="material-icons cursor-pointer">delete</span>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!--modal-->

    <section id="modal" class="w-full h-screen bg-neutral-800/40 top-0 pt-16 justify-center items-start hidden fixed">
        <div class="bg-white w-full m-auto max-w-3xl rounded-lg p-6">
            <h1 class="text-xl font-bold mb-4">New Task</h1>
    
            <div class="flex flex-col gap-1 mb-5">
                <label for="title" class="text-lg mb-2 font-medium">Task title</label>
                <input name="title" type="text" placeholder="Enter title of task" class="p-2 border">
            </div>
    
            <div class="flex justify-end gap-3">
                <button id="cancel_button" class="border border-neutral-300 font-semibold py-2 px-3">Cancel</button>
                <button id="add_button" class="text-white py-2 px-3 rounded-md font-semibold mt-4">Create Task</button>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
    <script src="main.json "></script>
    
</body>
</html>
